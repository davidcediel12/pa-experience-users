spring:
  application:
    name: user
    version: 1.0.0

  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/gaia-pet
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: ALWAYS

server:
    client-auth: WANT
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:gaia-key.pfx
    key-store-password:
    protocol: TLS

api:
  support-user:
    base-path: http://localhost:8081/users